<main class="login-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <h2>Iniciar Sesión</h2>

    <label for="username">Usuario: </label>
    <input id="username" type="text" formControlName="usernameBox" required />

    <label for="password">Contraseña: </label>
    <input id="password" type="password" formControlName="psswdBox" required />

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </p>
  </form>
</main>
