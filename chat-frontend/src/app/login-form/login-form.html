<main class="login-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <h2>Log in</h2>

    <label for="username">Username: </label>
    <input id="username" type="text" formControlName="usernameBox" required />

    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="psswdBox" required />

    <button type="submit" [disabled]="loginForm.invalid">Log in</button>

    <p class="register-link">
      You dont have an account? <a routerLink="/register" style="color:blue">Register here</a>
    </p>
  </form>
</main>
